# secret token
secrettoken = "weinjuwiwiuwu"

# log
[log]
# if "" Stdout
logpath = ""
# log size (M)
maxsize = 10
# compress log
compress = true
# log save  time (day)
maxage =  7
# save total log file total
maxbackups = 10
# log level
loglevel  = "info"
# text or json output
format = "text"

# cert file
[cert]
certfile="core/cert/cert.pem"
keyfile="core/cert/key.pem"

# crocodile server
[server]
port = 8080
maxhttptime = "10s" # ç§’
  [server.db]
  drivename = "sqlite3"
  dsn = "db/core.db"
  maxidle = 10
  maxconn = 20
  maxquerytime = "10s"

# crocodile client
[client]
# client port
port = 8081        # default rand port
# crocodile server addr
serveraddr = "127.0.0.1:8080"
# client's hostgroup is exist hostgroup must be exist
hostgroup = "crocodile_hostgroup"
# client's weight default 100
weight = 100